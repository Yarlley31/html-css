<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 300px;
            border: 4px, solid, black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho Padrão -->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.
    </p>
    <p>O meu repositório
        
        <iframe src="https://github.com/Yarlley31/html-css" frameborder="0"></iframe>

        é muito legal!</p>

        <p>
            <iframe src="https://www.wikipedia.com">

            </iframe>
        </p>
</body>
</html>
