<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essesite em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegar.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--tava aqui me matando pra ver oque tava dando errado porque a imagem grande não aparecia e a imagem P e M tava na ordem errada. Era porque não tinha mudado o (min-width) por (max-width)-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/Cherry.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <hr>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Cherry.mp3" type="audio/mpeg">
        <source src="media/Cherry.ogg" type="audio/ogg">
        <source src="media/Cherry.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/Cherry.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
